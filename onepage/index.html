</div>
<script type="text/javascript">
var loadtype = 1;
var loadStart = 0;
var loadStart1 = 0;
var loadStart2 = 0;
var isLoad = false;
function loadMore(loadtype) {
	var keywordid = "";
	var str = "";
	isLoad=true;
	if(loadtype == 1) {
		str = "&hasPic=1&original=1&nickname=timberlandchina";
		keywordid = "50459b082e4690304e000027";//50459b082e4690304e000027
		loadStart = loadStart1;
	}
	else {
		str = "&hasPic=1";
		keywordid = "505accdf2e46905549000abc";
		loadStart = loadStart2;
	}
	$.ajax({
		//url: "http://scrm.umaman.com/soa/weibo/get-keyword-weibo-list?projectId=505acd9a2e4690fd26000b08&keywordId=505accdf2e46905549000abc&hasPic=1&original=1&search="+encodeURIComponent("地球守护者")+"&start="+loadStart+"&limit=4",
		url: "http://scrm.umaman.com/soa/weibo/get-keyword-weibo-list?projectId=505acd9a2e4690fd26000b08&keywordId="+keywordid+str+"&start="+loadStart+"&limit=4",
		dataType: 'jsonp',
		cache: true,
		jsonp: 'jsonpcallback',
		beforeSend: function() {
			$(".loading_more").show();
			//console.log("start");
		},
		success: function (data) {
			console.info(data);
			var html = '';
			$.each(data,function(i){
				html += '<li class="item" id="'+data[i].weibo.postId+'">'+
					'<img src="http://ww1.sinaimg.cn/bmiddle/'+data[i].weibo.picId+'" alt="" class="img" onclick="javascript:showBigpic(\''+data[i].weibo.picId+'\');" />'+
					'<a href="javascript:;" onclick="javascript:gotiezi(\''+data[i].weibo.postId+'\','+data[i].userInfo.id+');"><span class="picname">'+data[i].weibo.content+'</span></a>'+
					'<div class="btns">'+
						'<a href ="http://weibo.com/'+data[i].userInfo.id+'" target="_blank"><img src="'+data[i].userInfo.profile_image_url+'" alt="" class="face" /></a>'+
						'<a href ="http://weibo.com/'+data[i].userInfo.id+'" target="_blank"><span class="name">'+data[i].userInfo.screen_name+'</span></a>'+
						'<div class="btn_zf"><img src="images/btn_zhuanfa.gif" alt="转发" onclick="javaxcript:show_repost_or_comment(\''+data[i].weibo.postId+'\',\'repost\',\'0\',\''+data[i].weibo.content+'\',\''+data[i].weibo.picId+'\',\''+data[i].weibo.picId+'\');" /><br/><span class="zfnum">'+data[i].weibo.repostTimes+'</span></div><div class="btn_pl"><img src="images/btn_pinlun.gif" alt="评论" onclick="javaxcript:show_repost_or_comment(\''+data[i].weibo.postId+'\',\'comment\',\'0\',\''+data[i].weibo.content+'\',\''+data[i].weibo.picId+'\',\''+data[i].weibo.picId+'\');" /><br/><span class="plnum">'+data[i].weibo.commentTimes+'</span></div>';
				html += '</div></li>';
			});
			loadStart += data.length;
			if(loadtype == 1) {
				loadStart1 = loadStart;
			}else {
				loadStart2 = loadStart;
			}
			
			var $html = $(html);
			$html.fadeOut(0);
			$html.imagesLoaded(function(){
				$(".loading_more").hide();
				//console.log("end");
				$html.fadeIn(300);
				console.log(loadtype);
				if(loadtype == 1) {
					$("#container").append($html).masonry( 'appended', $html ,true );
				}else {
					$("#container1").append($html).masonry( 'appended', $html ,true );
					//$("#container1").append($html);
					//$("#container1").masonry();
				}
				//$("#container").masonry();
				isLoad=false;
			});

		}
	});

}

$(function(){
	$("#container").imagesLoaded(function(){
      $("#container").masonry({
		itemSelector:".item",
		columnWidth:237
      });
    });
	$("#container1").imagesLoaded(function(){
      $("#container1").masonry({
		itemSelector:".item",
		columnWidth:237
      });
    });
	
	$(window).scroll(function(){
		if($(document).scrollTop() + $(window).height() >= $(document).height()-150&&!isLoad) {
			if(loadStart>0) loadMore(loadtype);
		}
	});

	loadMore(loadtype);

});
</script>
